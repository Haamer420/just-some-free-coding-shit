<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Chatex Survey
    </title>

    <style>
        :root {
            --form-bg: white;
            --form-text-color: black;
        }
        body.dark-mode {
            --form-bg: #251536;
            --form-text-color: #ccc4d4;
        }
    </style>

    <style>
        body {
            background-image: linear-gradient(to top right, #be442f, #3c3e5d);
            font-family: Verdana;
            color: #acacb4;
            text-align: center;
        }
        
        form {
            border-radius: 25px;
            background-color: var(--form-bg);
            color: var(--form-text-color);
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 3px 7px 12px rgba(0, 0, 0, 0.5);
        }
        
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        .form-control input, 
        .form-control select,
        .form-control textarea {
            color: #44543c;
            background-color: #7f708f;
            margin: auto;
            border: 1px solid;
            border-radius: 5px;
            font-family: helvetica;
            padding: 10px;
            display: block;
            width: 95%;
        }
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            border: 1px double #34495e;
            border-radius: 4px;
            outline: none;
            background-color: #34495E;
            cursor: pointer;
            color: #7f708f;
            background-color: #7f708f;
            display: inline-block;
            width: auto;
            margin-right: 5px;
        }
        .checkbox > input:checked {
            border: 1px dotted #41B883;
            background-color: #34495E;
        }

        .checkbox > input:checked + span::before {
            content: '\2713';
            display: block;
            text-align: center;
            color: #41B883;
            position: absolute;
            left: 0.7rem;
            top: 0.2rem;
        }

        button {
            background-color: #455473;
            border: 1px solid #777;
            border-radius: 5px;
            font-family: helvetica;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="logo">
        <span class="logo-text">
            Chatex
        </span>
    </button>

    <form id="form">

        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend Chatex
                to a friend?
            </label>

            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>

        <div class="form-control">
            <label>
                What programming languages can you code in?
            </label>
        </div>
        <div class="form-control">
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">C</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">C++</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">C#</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Java</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Python</input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">JavaScript</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">React</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Angular</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Django</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Spring</input></label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>

        <button type="submit" value="submit">
            Submit
        </button>
    </form>

    <script>
        const logoBtn = document.querySelector("#logo");

        if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add("dark-mode");
        }

        logoBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>

</html>
